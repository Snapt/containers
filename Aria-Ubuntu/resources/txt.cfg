Install
label install
  menu label ^Install Snapt
  kernel /install/vmlinuz
  append auto=true file=/cdrom/preseed/snapt-server.seed vga=788 debian-installer/locale=en_US initrd=/install/initrd.gz quiet ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80

