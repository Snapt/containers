Install
label install
  menu label ^Install Snapt
  kernel /install/vmlinuz
  append file=/cdrom/preseed/snapt-server.seed auto=true vga=788 priority=critical debian-installer/locale=en_US keyboard-configuration/layoutcode=us netcfg/get_hostname=snapt languagechooser/language-name=English countrychooser/shortlist=US initrd=/install/initrd.gz quiet ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80

